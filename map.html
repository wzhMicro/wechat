<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title>ECharts</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.min.js"></script>
    <script src="http://echarts.baidu.com/asset/map/js/china.js"></script>
    <style>#china-map {width:1000px; height: 1000px;margin: auto;}</style>
</head>
<body>
<div id="china-map"></div>
<script>
    var myChart = echarts.init(document.getElementById('china-map'));
    var option = {
        title : {
            text: '微信好友全国分布图',
            x:'center'
        },
        tooltip : {
            trigger: 'item'
        },
        legend: {
            orient: 'horizontal',
            x:'left',
            data:['好友数量']
        },
        dataRange: {
            min: 0,
            max: 120,
            x: 'left',
            y: 'bottom',
            text:['高','低'],
            calculable : true
        },

        toolbox: {//工具栏
            show: true,
            orient : 'vertical',
            x: 'right',
            y: 'center',
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        roamController: {//地图的缩放
            show: true,
            x: 'right',
            mapTypeControl: {
                'china': true,
                'shanghai':true
            }
        },
        //属性
        series : [
            {
                name: '好友数量',
                type: 'map',
                mapType: 'china',
                roam: true,

                itemStyle:{
                    normal:{label:{show:true}},
		            emphasis:{label:{show:true}}

                    {'name': '陕西', 'value': 5},
                    {'name': '甘肃', 'value': 35},
                    {'name': '青海', 'value': 43},
                    {'name': '山东', 'value': 9},
                    {'name': '福建', 'value': 6},
                    {'name': '浙江', 'value': 128},
                    {'name': '台湾', 'value': 1},
                    {'name': '河南', 'value': 7},
                    {'name': '湖北', 'value': 7},

                    {'name': '香港', 'value': 0},
                    {'name': '澳门', 'value': 0},
                ]
            }
        ]
    };
    myChart.setOption(option);
    myChart.on('mouseover', function (params) {
        var dataIndex = params.dataIndex;
        console.log(params);
    });
</script>
</body>
</html>
